<!DOCTYPE html>
<html lang="fr">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temps Écoulé</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      h1 {
        font-weight: 200;
      }

      .elapsed-time,
      .days {
        text-align: center;
        font-size: 30px;
      }
    </style>
  </head>

  <body>
    <div>
      <h1>
        Zoé est née le 17/07/2023 à 00:04, soit il y a environ :
      </h1>
    </div>
    <div class="elapsed-time" id="elapsedTime"></div>
    <div class="days" id="days"></div>
    <script>
      function calcDate(date1, date2) {
        /*
        * calcDate() : Calculates the difference between two dates
        * @date1 : "First Date in the format MM-DD-YYYY"
        * @date2 : "Second Date in the format MM-DD-YYYY"
        * return : Array
        */

        //new date instance
        const dt_date1 = new Date(date1);
        const dt_date2 = new Date(date2);

        //Get the Timestamp
        const date1_time_stamp = dt_date1.getTime();
        const date2_time_stamp = dt_date2.getTime();

        let calc;

        //Check which timestamp is greater
        if (date1_time_stamp > date2_time_stamp) {
          calc = new Date(date1_time_stamp - date2_time_stamp);
        } else {
          calc = new Date(date2_time_stamp - date1_time_stamp);
        }
        //Retrieve the date, month and year
        const calcFormatTmp = calc.getDate() + '-' + (calc.getMonth() + 1) + '-' + calc.getFullYear();
        //Convert to an array and store
        const calcFormat = calcFormatTmp.split("-");
        //Subtract each member of our array from the default date
        const days_passed = Number(Math.abs(calcFormat[0]) - 1);
        const months_passed = Number(Math.abs(calcFormat[1]) - 1);
        const years_passed = Number(Math.abs(calcFormat[2]) - 1970);

        //Set up custom text
        const yrsTxt = ["année", "années"];
        const mnthsTxt = ["mois", "mois"];
        const daysTxt = ["jour", "jours"];

        //Convert to days and sum together
        const total_days = (years_passed * 365) + (months_passed * 30.417) + days_passed;
        const total_secs = total_days * 24 * 60 * 60;
        const total_mins = total_days * 24 * 60;
        const total_hours = total_days * 24;
        const total_weeks = (total_days >= 7) ? total_days / 7 : 0;

        //display result with custom text
        const result =
          ((years_passed == 1) ? years_passed + ' ' + yrsTxt[0] + ' ' : (years_passed > 1) ?
            years_passed + ' ' + yrsTxt[1] + ' ' : '') +
          ((months_passed == 1) ? months_passed + ' ' + mnthsTxt[0] + ' ' : (months_passed > 1) ?
            months_passed + ' ' + mnthsTxt[1] + ' ' : '') +
          ((days_passed == 1) ? days_passed + ' ' + daysTxt[0] : (days_passed > 1) ?
            days_passed + ' ' + daysTxt[1] : '');

        //return the result
        return {
          "total_days": Math.round(total_days),
          "total_weeks": Math.round(total_weeks),
          "total_hours": Math.round(total_hours),
          "total_minutes": Math.round(total_mins),
          "total_seconds": Math.round(total_secs),
          "result": result.trim()
        }

      }

      function displayElapsedTime(durationObject, textElementId, daysElementId) {

        const elapsedTimeElement = document.getElementById(textElementId);

        const totalDays = document.getElementById(daysElementId);

        elapsedTimeElement.textContent = durationObject.result + ",";

        totalDays.textContent = "ou " + durationObject.total_days + " jours";

      }

      const originDateTime = new Date("2023-07-17T00:04:00"); // Date et heure d'origine

      // Refresh every seconds
      setInterval(() => {
        displayElapsedTime(calcDate(originDateTime, new Date()), "elapsedTime", "days");
      }, 1000);
    </script>
  </body>

</html>
